<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A sample webpage showing how to expand for detials via javascript">
  <meta name="author" content="asaf dafna">
  <title>expand for details</title>
</head>
<body>
    <img src="/images/Dad.jpg" alt="Dov Noy" style="width:528px;height:704px;">
    <button onclick="expand(); return false;">Details</button>
    <p id="details"></p>
    <script>
        function expand()
        { 
        document.getElementById("details").innerHTML = "some details <br> blah blah blah <br> more details <br> blah blah blah <br> last one <br> blah blah blah";
        document.getElementById("details").scrollIntoView();
        }
        
      </script>
  <footer></footer>
</body>
</html>
